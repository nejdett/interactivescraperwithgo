<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - CTI Dashboard</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>CTI Dashboard</h1>
                <p>Siber Tehdit İstihbaratı Platformu</p>
            </div>
            
            <div id="error-message" class="alert alert-error hidden"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="Kullanıcı adınızı girin"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Şifrenizi girin"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span id="login-text">Giriş Yap</span>
                    <span id="login-spinner" class="hidden">Giriş yapılıyor...</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2026 CTI Dashboard. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
